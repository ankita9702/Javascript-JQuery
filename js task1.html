<!DOCTYPE html>
<html>
	<head>
		<title>
			Javascript Task1
		</title>
	<script>
			function Red(){
				document.getElementById("txt1").innerHTML = "<font color=\"red\">Red</font>";
			}
			function Blue(){
				document.getElementById("txt1").innerHTML = "<font color=\"blue\">Blue</font>";
			}
			function Green(){
				document.getElementById("txt1").innerHTML = "<font color=\"green\">Green</font>";
			}
	</script>
</head>
	<body>
		<h1> Hello Javascript </h1>
		<p id="txt1"></p> <br>
		<button type="button" onclick="Red()"> Red </button>
		<button type="button" onclick="Blue()"> Blue </button>
		<button type="button" onclick="Green()"> Green </button>
	</body>
</html>
