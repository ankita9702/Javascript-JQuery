<!DOCTYPE html>
<html>
	<head>
		<title>Javascript Prompts</title>
		<script>
			var promptval = prompt("Enter a number");
			if(isNaN(promptval))
				alert("It is not a number");
			else if(promptval>0)
				alert("It is a positive number");
			else if(promptval==0)
				alert("It is zero");
			else
				alert("It is a negative number");
		</script>
	</head>
	<body>
		
	</body>
</html>
