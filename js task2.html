<!DOCTYPE html>
<html>
	<head>
		<title>
			Javascript Form Validation2
		</title>
	<script>
			function validate(){
				if(document.myForm.Name.value == ""){
					document.getElementById("txt1").innerHTML = "<font color=\"red\">Name feild should not be empty.</font>";
					document.getElementById("txt2").innerHTML = "";
					document.myForm.Name.focus();
					return false;
				}
				if(document.myForm.EMail.value == ""){
					document.getElementById("txt2").innerHTML = "<font color=\"red\">EMail feild should not be empty.</font>";
					document.getElementById("txt1").innerHTML = "";
					document.myForm.EMail.focus();
					return false;
				}
				return true;
			}
	</script>
</head>
	<body>
		<form action="" name="myForm" onsubmit="return(validate());">
			Enter Name:<input type="text" name="Name"><b id="txt1"></b><br>
			Enter e-mail:<input type="text" name="EMail"><b id="txt2"></b><br>
			<input type="submit">
		</form>
	</body>
</html>
